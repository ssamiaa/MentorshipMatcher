<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Learning Hub{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f9fc;
            color: #333;
        }
    
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
            background-color: white;
        }
    
        nav {
            background-color: #333;
            padding: 10px;
        }
    
        nav a {
            color: white;
            margin-right: 15px;
            text-decoration: none;
        }
    
        nav a:hover {
            text-decoration: underline;
        }
    
        .enroll-btn {
            display: inline-block;
            margin-top: 1rem;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
    
        .enroll-btn:hover {
            background-color: #0056b3;
        }
    
        .already-enrolled {
            color: green;
            font-style: italic;
            margin-top: 1rem;
        }

        .submit-button {
            background-color: #4F46E5
        }

        .form-container {
        max-width: 600px;
        margin: 3rem auto;
        padding: 2rem;
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 0 8px rgba(0,0,0,0.1);
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .course-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .course-form input[type="text"],
        .course-form input[type="number"],
        .course-form input[type="date"],
        .course-form textarea,
        .course-form select {
            width: 100%;
            box-sizing: border-box;
            padding: 0.6rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical; /* allows textarea to resize only vertically */
        }
        .course-form textarea {
            min-height: 100px;
        }

        .course-form button {
            background-color:  #4F46E5;
            color: white;
            padding: 0.6rem;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .course-form button:hover {
            background-color: #0056b3;
        }

        .back-link {
            text-decoration: none;
            color: #007bff;
            font-size: 0.9rem;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
    
</head>
<body>
    {% include 'navbar.html' %}
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
