<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Learning Hub</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #eef2f7, #f7faff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 3rem;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
        }

        h1 {
            font-size: 2.5rem;
            color: #4F46E5;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.1rem;
            margin: 1rem 0;
        }

        .button-group {
            margin-top: 2rem;
        }

        .button-group a {
            text-decoration: none;
            background-color: #4F46E5;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            margin: 0 0.5rem;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }

        .button-group a:hover {
            background-color: #3730A3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Learning Hub</h1>
        <p>A mentorship and learning platform built with Python + Flask</p>

        <div class="button-group">
            <a href="{{ url_for('signup') }}">Sign Up</a>
            <a href="{{ url_for('login') }}">Log In</a>
        </div>
    </div>
</body>
</html>
